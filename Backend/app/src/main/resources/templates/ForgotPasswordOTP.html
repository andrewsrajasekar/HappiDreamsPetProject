<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        h2 {
            color: #333333;
        }

        p {
            color: #555555;
        }

        .otp-code {
            background-color: #f1f1f1;
            padding: 10px;
            display: inline-block;
            font-size: 18px;
            font-weight: bold;
            color: #333333;
        }

        .btn {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Forgot Password</h2>
    <p>You have requested to reset your password for our web app. Please use the following OTP code to proceed with the password reset:</p>
    <h3 class="otp-code">###otp_code###</h3>
    <p>If you did not request a password reset, please ignore this email.</p>
    <p>Thank you,<br>Your Web App Team</p>
</body>
</html>
